<html>

<head>
  <title>Demo Socket.IO </title>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script>
    var socket = io.connect();
    //socket.emit('feedback','this content from client');
    socket.on('news', function(data) {
      console.log(data);
      document.getElementById('newsContent').innerHTML = data.content;

    });


    socket.emit('feedback', 'from client - ' + new Date());

    socket.on('hi', function(data) {
      document.getElementById('hi').innerHTML = data.content;
      document.getElementById('lorem').innerHTML = data.lorem;
    });

    function sayHello() {
      socket.emit('whatsUp', 'Hello from Client');
    }
  </script>

  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <style>
    html,
    body {
      font-family: 'Open Sans', sans-serif;
    }
  </style>

</head>

<body>
  <span id='newsContent'></span>
  <button onclick='sayHello()'>Say hello</button>
  <p id='hi'>
  </p>

  <p id='lorem'>
  </p>

</body>

</html>
